<!DOCTYPE html>
<html lang="en">
<head>

  <title>SJ Gaming Zone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: white;
      text-align: center;
    }
    header {
      padding: 20px;
      background: #222;
      font-size: 28px;
      font-weight: bold;
    }
    .game-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
      gap: 20px;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }
    .game-title {
      margin: 10px 0;
      font-size: 20px;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <header>SJ Gaming Zone ðŸŽ®</header>

    </div>
