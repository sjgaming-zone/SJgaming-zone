<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SJ Gaming Zone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #0a0a0a;
      color: white;
      text-align: center;
    }

    /* Banner Section */
    .banner {
      position: relative;
      height: 350px;
      background: url('https://wallpapercave.com/wp/wp7424399.jpg') no-repeat center center/cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .banner img {
      width: 160px;
      height: auto;
      border-radius: 50%;
      border: 3px solid #0ff;
      box-shadow: 0px 0px 25px #0ff, 0px 0px 50px #0ff;
      animation: glow 2s infinite alternate;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px #0ff, 0 0 40px #0ff;
      }
      to {
        box-shadow: 0 0 40px #ff00ff, 0 0 80px #ff00ff;
      }
    }

    .banner h1 {
      margin-top: 20px;
      font-size: 3rem;
      color: #fff;
      text-shadow: 0 0 10px #0ff, 0 0 20px #ff00ff, 0 0 40px #0ff;
      animation: textGlow 2s infinite alternate;
    }

    @keyframes textGlow {
      from {
        text-shadow: 0 0 10px #0ff, 0 0 20px #0ff;
        color: #0ff;
      }
      to {
        text-shadow: 0 0 20px #ff00ff, 0 0 40px #ff00ff;
        color: #ff00ff;
      }
    }
  </style>
